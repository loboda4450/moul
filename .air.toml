root = "."
testdata_dir = "testdata"
tmp_dir = "bin"

[build]
  args_bin = ["dev"]
  bin = "./bin/main"
  cmd = "go build -o ./bin/main main.go"
  delay = 1000
  exclude_dir = ["bin", "vendor", "testdata", "node_modules", "public"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = ["actions", "assets", "handlers"] 
  include_ext = ["go", "gohtml", "css", "ts"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
